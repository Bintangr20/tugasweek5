<!DOCTYPE html>
<html>
<head>
    <title>Registrasi dan List Pendaftar</title>
    <style>
        .tab {
            display: none;
        }

        .active {
            display: block;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <ul>
        <li><a href="#" onclick="openTab('registrasi')">Registrasi</a></li>
        <li><a href="#" onclick="openTab('listPendaftar')">List Pendaftar</a></li>
    </ul>

    <div id="registrasi" class="tab">
        <h2>Registrasi</h2>
        <form id="registrationForm">
            <label for="nama">Nama</label>
            <input type="text" id="nama" name="nama" minlength="10"><br><br>
            
            <label for="umur">Umur</label>
            <input type="number" id="umur" name="umur" required min="25"><br><br>
            
            <label for="uangSangu">Uang Sangu</label>
            <input type="text" id="uangSangu" name="uangSangu" required min="100000" max="1000000"><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>

    <div id="listPendaftar" class="tab">
        <h2>List Pendaftar</h2>
        <table id="pendaftarTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Umur</th>
                    <th>Uang Sangu</th>
                </tr>
            </thead>
            <tbody id="pendaftarList">
            </tbody>
        </table>
        <div id="resume"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
